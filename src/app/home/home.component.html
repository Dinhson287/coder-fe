<section class="bg-primary text-white text-center py-5">
  <div class="container">
    <h1 class="display-4">Nền tảng luyện code thuật toán online</h1>
    <p class="lead">Luyện tập, chấm điểm tự động</p>
    <a routerLink="/exercises" class="btn btn-light btn-lg mt-3">Bắt đầu ngay</a>
  </div>
</section>

<section class="container my-5" *ngIf="problems.length > 0">
  <h2 class="mb-4">Bài tập tiêu biểu</h2>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let problem of problems">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ problem.title }}</h5>
          <p class="card-text">{{ problem.description }}</p>

          <!-- Topics -->
          <div class="mb-2" *ngIf="getTopicsList(problem).length > 0">
            <span *ngFor="let topic of getTopicsList(problem); let i = index"
                  class="badge bg-info text-dark me-1 mb-1">
              {{ topic }}
            </span>
          </div>

          <span class="badge mb-3" [ngClass]="getDifficultyClass(problem.difficulty)">
            {{ getDifficultyText(problem.difficulty) }}
          </span>

          <a [routerLink]="['/code']" [queryParams]="{exerciseId: problem.id}"
             class="btn btn-primary d-block">Giải ngay</a>
        </div>
      </div>
    </div>
  </div>
</section>


<section class="container my-5">
  <h2 class="mb-4">Chủ đề thuật toán</h2>
  <div class="d-flex flex-wrap gap-3">
    <a *ngFor="let topic of availableTopics"
       [routerLink]="['/exercises']"
       [queryParams]="{topic: topic}"
       class="btn btn-outline-primary">
      {{ topic }}
    </a>
    <a routerLink="/exercises" class="btn btn-primary">
      Xem tất cả →
    </a>
  </div>
</section>
