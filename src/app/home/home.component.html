<section class="container my-5">
  <h2 class="mb-4">Top Coders</h2>
  <ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let coder of topCoders">
      {{coder.name}}
      <span class="badge bg-primary rounded-pill">{{coder.points}} điểm</span>
    </li>
  </ol>
</section>
